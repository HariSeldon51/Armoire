<dom-module id='armoire-theme'>
  <template>
    <style>
        
    /* CSS rules for your element */

    .no-link {
        color: #FFF;
    }

    body {
        background: url(../img/welcomeBG_blurred.jpg) no-repeat center bottom fixed;

        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }

    input {
        padding: 0.5rem;
        font-size: 1.25rem;

        background-color: rgba(255, 255, 255, 0.1);

        border: 0px solid transparent;
        border-top: none;
        border-bottom: 1px solid rgba(191, 191, 191, 0.5);
        border-radius: 2px;
        outline-style: none;
        box-shadow: inset 0 0.1rem 0.1rem rgba(0,0,0,.5);
    }

    input:focus {
        background-color: rgba(255, 255, 255, 0.25);
    }

    .form-group {
        margin-bottom: 1rem;
    }

    button {
        -webkit-appearance: none;
        border: 0;
        padding: 0;
        background: transparent;
    }

    paper-toolbar {
        box-shadow: 0 0.1em 0.5em rgba(32, 32, 32, 0.75);
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
    }

    .panel {
        padding: 1em;
    }

    paper-header-panel.main {
        background-color: #FAFAFA;
    }

    .paper-submenu > paper-menu {
        margin-left: 1em;
    }

    paper-submenu < paper-menu.main-menu {
        margin-left: 0;
    }

    paper-item {
        cursor: pointer;
    }

    paper-item.iron-selected {
        color: #27a297;
        font-weight: normal;
    }

    paper-menu > * {
        cursor: pointer;
    }

    iron-icon {
        margin-right: 1em;
    }

    paper-button {
        color: white;
        text-decoration: none;
        background-color: var(--primary-color);
    }

    paper-button.loud {
        background-color: var(--accent-color);
    }

    .label {
        padding: 1em;
    }

    #nav-drawer {
        background-image: url(../img/navdrawerBG.png);
        color: #ffffff;

        height: 225px;
        box-sizing: border-box; 
    }

    paper-card {
        width: 16em;
        position: relative;
        overflow: hidden;
        padding: 2em;

        /* border-radius: 0.25em; */
        border-top: rgba(255, 255, 255, 0.45) solid 0.025em;
        border-left: rgba(255, 255, 255, 0.30) solid 0.025em;
        border-right: rgba(255, 255, 255, 0.30) solid 0.025em;
        border-bottom: rgba(255, 255, 255, 0.15) solid 0.025em;

        color: #FFF;
        background: linear-gradient(180deg, rgba(239, 255, 255, 0.05) 0%, rgba(239, 255, 255, 0.1) 100%);

        box-shadow: 0 0.1em 0.5em rgba(32, 32, 32, 0.75);
    }

    paper-card::before {
        content: '';
        position: absolute;
        top: -0.25em;
        right: -0.25em;
        bottom: -0.25em;
        left: -0.25em;

        /* border-top: rgba(255, 255, 255, 0.5) solid 0.25em; */
        border-left: rgba(127, 127, 127, 0.5) solid 0.25em;
        border-right: rgba(127, 127, 127, 0.5) solid 0.25em;
        /* border-bottom: rgba(0, 0, 0, 0.5) solid 0.25em; */

        background: linear-gradient(180deg, rgba(255,255,255,0.5), transparent 2.5%, transparent 97.5%, rgba(0,0,0,0.5)),
                    linear-gradient(90deg, rgba(127,127,127,0.5), transparent 1%, transparent 99%, rgba(127,127,127,0.5)),
                    url(../img/welcomeBG_moreblurred.jpg) no-repeat center bottom fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;

        -webkit-filter: blur(5px);
        filter: blur(5px);
        z-index: -1;
    }

    .card-actions {
        border: none;
    }

    @media only screen and (min-width: 480px) {

    /* ====================
        TABLET: Only
       ==================== */

        paper-card {
            width: 24em;
        }

    }

    @media only screen and (min-width: 601px) {

    /* ====================
        For Paper-Toolbar (normal size)
       ==================== */

        body {
            height: calc(100vh - 64px);
        }

    }

    @media only screen and (min-width: 960px) {

    /* ====================
        TABLET: Only
       ==================== */

        paper-card {
            width: 32em;
        }

    }

    </style>
  </template>
</dom-module>
